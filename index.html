<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketChoir</title>
</head>

<body>

    <h1>PocketChoir</h1>
    <div id='login'>
        <input type="text" id="username" name="username" placeholder="Name" />
        <input type="text" id="projectName" name="projectName" placeholder="Project Name" minlength="1"/>
        <button type="button" id="login-button">Login</button>
    </div>
    <div id="project">
        <div id="recordlist"></div>
        <div id="control-panel">
            <div id="row-1">
                <img id="record" class="img " src="images/mic_background_u1.svg"/>
                <img id="play" class="img " src="images/play_u3.svg"/>
            </div>
            <div id="row-2">
                <img id="delete" class="img " src="images/delete_u5.svg"/>
                <img id="download" class="img " src="images/download_u6.svg"/>
            </div>
            <div id="row-3"><button type="button" id="merge">Merge</button></div>
            <div id="row-butt"><button type="button" id="recordtab">Record</button></div>
            <div id="row-hole"><button type="button" id="edittab">Edit</button></div>
        </div>    
    </div>

<script type="module" src="main.js"></script> 
</body>
</html>
