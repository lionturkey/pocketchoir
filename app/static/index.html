<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="/static/minireset.min.css"> -->
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketChoir</title>
</head>

<body>
    <div class="content">
        <h1>PocketChoir</h1>
        <div id='login'>
            <input type="text" class="login-input" id="username" name="username" placeholder="Name" />
            <br>
            <input type="text" class="login-input" id="projectName" name="projectName" placeholder="Project Name" minlength="1"/>
            <br>
            <button type="button" id="login-button">Login</button>
        </div>
        <div id="project">
            <div id="project-name"></div>
            <div id="recordlist"></div>
            <div id="control-panel">
                <div class="timer"></div>
                <div id="row-1">
                    <img id="delete" class="img " src="/static/images/delete_u5.svg"/>
                    <img id="record" class="img " src="/static/images/mic_background_u1.svg"/>
                    <img id="play" class="img " src="/static/images/play_u3.svg"/>
                    <img id="download" class="img " src="/static/images/download_u6.svg"/>
                </div>
                <!-- <div id="row-2">
                    <img id="delete" class="img " src="/static/images/delete_u5.svg"/>
                </div> -->
                <div id="row-3">
                    <button type="button" id="merge">Merge</button>
                </div>
            </div>  
            <div class="tabs">
                <button type="button" class="tab active" id="recordtab">Record</button>
                <button type="button" class="tab" id="edittab">Edit</button>
            </div>
        </div>
    </div>

<script type="module" src="/static/main.js"></script> 
</body>
</html>
