<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PocketChoir</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="/static/minireset.min.css">
    <link rel="stylesheet" href="/static/trystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="content">
        <div id='login'>
            <div class="title">PocketChoir</div>
            <input type="text" class="login-input" id="username" name="username" placeholder="Name" />
            <br>
            <input type="text" class="login-input" id="projectName" name="projectName" placeholder="Project Name" minlength="1"/>
            <br>
            <button type="button" id="login-button">Login</button>
        </div>
        <div id="project">
            <div class="topstuff">
                <div class="title">PocketChoir</div>
                <div id="project-name"></div>
                <div id="recordlist"></div>
            </div>
            <div class="botstuff">
                <div id="control-panel">
                    <div class="timer"></div>
                    <div id="row-1">
                        <img id="delete" src="/static/images/delete_u5.svg"/>
                        <img id="record" src="/static/images/mic_background_u1.svg"/>
                        <img id="play" src="/static/images/play_u3.svg"/>
                        <img id="download" src="/static/images/download_u6.svg"/>
                    </div>
                    <div id="row-2">
                        
                    </div>
                    <div id="row-3">
                        <button type="button" id="merge">Merge</button>
                    </div>
                </div>  
                <div class="tabs">
                    <button type="button" class="tab" id="recordtab">Record</button>
                    <button type="button" class="tab" id="edittab">Edit</button>
                </div>
            </div>
        </div>

    </div>

<script type="module" src="/static/main.js"></script> 
</body>
</html>
